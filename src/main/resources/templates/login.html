<!DOCTYPE html>
<html ng-app="societyApp">
<head>
<meta charset="UTF-8" />

<title>Society App</title>
<link href="images/ico.ico" rel="shortcut icon" />

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="lib/css/carousel.css" />

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="lib/js/angular.js"></script>
<script src="lib/js/angular-route.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="lib/js/holder.min.js"></script>

<script src="js/app.js"></script>
<script src="js/configs/interceptorConfig.js"></script>
<script src="js/configs/routeConfig.js"></script>
<script src="js/configs/baseUrl.js"></script>

<script src="js/interceptors/tokenInterceptor.js"></script>

<script src="js/controllers/login/loginController.js"></script>

<script src="js/services/loginAPIService.js"></script>

<script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
<link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />

<link rel="stylesheet" href="lib/css/stylesLogin.css" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

</head>
<body ng-controller="loginController">

        <form class="form-signin">
            <div class="text-center mb-4">
                <img class="mb-4" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/S-Bahn-Logo.svg/220px-S-Bahn-Logo.svg.png" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Por favor fa√ßa o login</h1>
            </div>
        
            <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus ng-model="login.email" >
                <label for="inputEmail">Email</label>
            </div>
        
            <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required ng-model="login.senha">
                <label for="inputPassword">Senha</label>
            </div>
        
            <button class="btn btn-lg btn-success btn-block" ng-click="logar()">Entrar</button>

            <br/> 

            <div class="form-label-group text-center">
                <a class="mt-5 mb-3 text-muted" style="text-align: center" href="#/">Esqueceu sua senha?</a>
            </div>
        </form>
    
</body>
</html>
