<div class="table-responsive">
        <table class="table">
                <thead class="thead-dark">
                        <tr>
                                <th>Nome</th>
                                <th>Celular</th>
                                <th>Inicio</th>
                                <th>Fim</th>
                                <th>Status</th>
                                <th>Visualizar</th>
                        </tr>
                </thead>
                <tbody>
                        <tr ng-repeat="agendamento in agendamentos">
                                <td>{{agendamento.nomeResponsavel}}</td>
                                <td>{{agendamento.celular}}</td>
                                <td>{{agendamento.dataInicio | date:'dd/MM/yyyy hh:mm'}}</td>
                                <td>{{agendamento.dataFim | date:'dd/MM/yyyy hh:mm'}}</td>
                                <td>{{agendamento.status | statusAgendamento}}</td>
                                <td>
                                        <a ng-href="#/agendamento/{{agendamento.id}}" class="btn btn-success btn-sm">
                                                <i class="fa fa-eye" aria-hidden="true"></i>
                                        </a>
                                </td>
                        </tr>
                </tbody>
        </table>
</div>
