<div class="table-responsive">
        <table class="table">
                <thead class="thead-dark">
                        <tr>
                        <th>Nome</th>
                        <th>Celular</th>
                        <th>Inicio</th>
                        <th>Fim</th>
                        <th>Observação</th>
                        </tr>
                </thead>
                <tbody>
                        <tr ng-repeat="agendamento in agendamentos | limitTo: 5">
                                <td>{{agendamento.nomeResponsavel}}</td>
                                <td>{{agendamento.celular}}</td>
                                <td>{{agendamento.dataInicio | date:'dd/MM/yyyy  hh:mm'}}</td>
                                <td>{{agendamento.dataFim | date:'dd/MM/yyyy  hh:mm'}}</td>
                                <td>{{agendamento.observacao}}</td>
                        </tr>
                </tbody>
        </table>
</div>
