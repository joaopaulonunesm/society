version: '3'

networks:
  society-network:
    driver: bridge

volumes:
  mysql_data:
      driver: local

services:
  mysql:
    image: mysql:5.7
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: keycloak
      MYSQL_USER: keycloak
      MYSQL_PASSWORD: password

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    environment:
      DB_VENDOR: MYSQL
      DB_ADDR: mysql
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_PASSWORD: password
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
    ports:
      - 8085:8080
    depends_on:
      - mysql

  society-service:
      build: society-service/
      networks:
        - society-network
      ports:
        - 8081:8081

  agendamento-service:
      build: agendamento-service/
      networks:
        - society-network
      ports:
        - 8080:8080