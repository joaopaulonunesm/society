server.port=8081

spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:mem:society-society
spring.datasource.username=admin
spring.datasource.password=admin

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8085/auth/realms/society
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8085/auth/realms/society/protocol/openid-connect/certs